name: Deploy Databricks Secret Scope

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Databricks CLI
        run: |
          sudo apt-get update
          sudo apt-get install python3-pip
          pip3 install databricks-cli

      - name: Configure Databricks CLI
        run: |
          databricks configure --host https://adb-1432846341870043.3.azuredatabricks.net/ --token ${{ secrets.DATABRICKS_TOKEN_DEV }}

      - name: Create Key Vault-Backed Secret Scope
        run: |
          databricks secrets create-scope --scope dbxsecrets1 \
            --scope-backend-type AZURE_KEYVAULT \
            --resource-id /subscriptions/1943f6e4-c483-433c-a82b-cc02e45ad73c/resourceGroups/datagame/providers/Microsoft.KeyVault/vaults/kv-clint-generic \
            --dns-name https://kv-clint-generic.vault.azure.net/
